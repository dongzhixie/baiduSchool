<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list = document.querySelector("#aqi-list"),html = "";
  // 将空气质量大于50的城市保存到filterCity数组中
  var filterCity = aqiData.filter(function(city){
  	return city[1] > 50;
  })
  // 按空气质量对城市进行排序
  filterCity.sort(function(a,b){return b[1] - a[1]});
  // 遍历filterCity数组并将结果显示在网页上
  for(let i=0;i<filterCity.length;i++){
  	html+=`<li>第${i+1}名：${filterCity[i][0]},${filterCity[i][1]}</li>`;
  }
  list.innerHTML = html;
})();

</script>
</body>
</html>
